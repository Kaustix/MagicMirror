<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magic Mirror</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/lib/weather-icons/css/weather-icons.min.css">
    <link rel="stylesheet" type="text/css" href="assets/lib/weather-icons/css/weather-icons-wind.min.css">
</head>
<body>

<div id="clock-widget">
    <div id="date"></div>
    <div id="time"></div>
</div>
<br/><br/>
<div id="weather-widget">
    <div>
        <i id="weather-icon"></i>
        <span id="weather-temp"></span><i class="wi wi-celsius"></i>
        <span id="weather-description"></span>
    </div>
    <div id="weather-info">
        <div>
            <i id="wind-icon"></i>
            <span id="wind-speed"></span>
        </div>
        <div>
            <i class="wi wi-direction-up"></i>
            <span id="temp-hi"></span><i class="wi wi-celsius"></i>
            &nbsp;
            <i class="wi wi-direction-down"></i>
            <span id="temp-low"></span><i class="wi wi-celsius"></i>
        </div>
    </div>
</div>

</body>

<script src="config.js"></script>
<script src="assets/lib/moment/moment.min.js"></script>
<script src="assets/js/clock.js"></script>
<script src="assets/js/weatherMapping.js"></script>
<script src="assets/js/weatherData.js"></script>
<script src="assets/js/weather.js"></script>

</html>
