<!DOCTYPE html>
<html lang="en">
<head>

    <title>Magic Mirror</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
<link rel="stylesheet" type="text/css" href="assets/lib/weather-icons/css/weather-icons.min.css">

</head>

    <div id="time"></div>
</div>
